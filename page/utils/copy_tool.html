<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --btn-bg: #333333;
            --btn-text-color: #ffffff;
            --border-color: #444444;
            --input-bg: #222222;
            --input-text-color: #ffffff;
            --modal-bg: #2d2d2d;
            --modal-header-bg: #333333;
            --slider-bg: #ccc;
            --slider-checked-bg: #2196F3;
            --copied-bg: #28a745;
            --delete-color: #dc3545;
            --delete-hover-color: #c82333;
            --add-button-border: #6c757d;
            --add-button-hover-border: #007bff;
        }

        body.light-theme {
            --bg-color: #ffffff;
            --text-color: #000000;
            --btn-bg: #f8f9fa;
            --btn-text-color: #000000;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-text-color: #000000;
            --modal-bg: #ffffff;
            --modal-header-bg: #f8f9fa;
            --copied-bg: #28a745;
            --delete-color: #dc3545;
            --delete-hover-color: #c82333;
            --add-button-border: #6c757d;
            --add-button-hover-border: #007bff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .copy-button {
            transition: all 0.3s ease;
            margin: 5px;
            background-color: var(--btn-bg);
            color: var(--btn-text-color);
            border: 1px solid var(--border-color);
        }
        
        .copy-button.copied {
            background-color: var(--copied-bg) !important;
            border-color: var(--copied-bg) !important;
            color: white !important;
        }
        
        .copy-button .button-label {
            display: block;
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 0px;
            padding: 0px;
            color: var(--text-color);
        }
        
        .copy-button .button-main-text {
            display: block;
        }
        
        .add-button {
            background: none;
            border: 2px dashed var(--add-button-border);
            color: var(--add-button-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .add-button:hover {
            border-color: var(--add-button-hover-border);
            color: var(--add-button-hover-border);
        }
        
        .delete-button, .edit-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .delete-button {
            color: var(--delete-color);
        }

        .edit-button {
            color: #28a745; /* A shade of green */
            margin-left: 8px;
        }
        
        .delete-button:hover {
            color: var(--delete-hover-color);
            transform: scale(1.1);
        }

        .edit-button:hover {
            color: #218838; /* A darker green */
            transform: scale(1.1);
        }
        
        .button-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .modal-content {
            background-color: var(--modal-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            color: var(--input-text-color);
            border: 1px solid var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: var(--input-text-color);
            border-color: var(--add-button-hover-border);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }

        .input-group-text {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline-secondary {
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .btn-outline-secondary:hover {
            background-color: var(--border-color);
            color: var(--text-color);
        }
        
        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }
        body.light-theme .btn-close {
            filter: none;
        }
        
        .edit-mode-off .add-button,
        .edit-mode-off .delete-button,
        .edit-mode-off .edit-button {
            display: none !important;
        }
        
        .edit-mode-off #importExportContainer,
        .edit-mode-off #workspaceContainer,
        .edit-mode-off #dragModeContainer {
            display: none !important;
        }
        
        .drag-mode-on .copy-button {
            cursor: grab;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .filter-input {
            min-width: 200px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--slider-bg);
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--slider-checked-bg);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .lang-selector a {
            color: var(--text-color);
            text-decoration: none;
            padding: 5px;
            border-radius: 3px;
        }
        .lang-selector a.active {
            font-weight: bold;
        }

        /* Row controls for reordering */
        .row-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-right: 10px;
            gap: 2px;
        }

        .row-move-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            padding: 2px 5px;
            font-size: 0.8rem;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .row-move-btn:hover:not(:disabled) {
            background-color: var(--btn-bg);
            color: var(--add-button-hover-border);
        }

        .row-move-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .edit-mode-off .row-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 data-i18n="title">Copy page</h1>
            
            <!-- Header Controls -->
            <div class="header-controls">
                <!-- Workspace Controls -->
                <div id="workspaceContainer" class="input-group me-3">
                    <select class="form-select" id="workspaceSelect"></select>
                    <button class="btn btn-outline-secondary" id="addWorkspaceButton" title="Add Workspace">+</button>
                    <button class="btn btn-outline-secondary" id="deleteWorkspaceButton" title="Delete Workspace">-</button>
                </div>

                <!-- Filter Input -->
                <div class="input-group filter-input">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" id="filterInput" placeholder="Filter buttons..." aria-label="Filter buttons" data-i18n-placeholder="filterPlaceholder">
                </div>
                
                <!-- Export/Import Buttons -->
                <div id="importExportContainer" class="d-flex align-items-center me-3">
                    <button id="exportButton" class="btn btn-outline-secondary me-2" data-i18n="exportButton">Export</button>
                    <button id="importButton" class="btn btn-outline-secondary" data-i18n="importButton">Import</button>
                </div>

                <!-- Drag Mode Toggle -->
                <div id="dragModeContainer" class="toggle-container me-3">
                    <label class="form-check-label me-3" for="dragModeToggle" data-i18n="dragMode">
                        Drag
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dragModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Edit Mode Toggle -->
                <div class="toggle-container me-3">
                    <label class="form-check-label me-3" for="editModeToggle" data-i18n="editMode">
                        Edit
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="editModeToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- Theme and Language Controls -->
                <div class="theme-selector me-2">
                    <button id="theme-toggle-btn" class="btn btn-outline-secondary">◑</button>
                </div>
                <div class="lang-selector">
                    <a href="#" data-lang="en" class="active">EN</a>
                    <a href="#" data-lang="ja">JA</a>
                    <a href="#" data-lang="pt">PT</a>
                </div>
            </div>
        </div>
        
        <div id="buttons-container">
            <!-- Buttons will be dynamically added here -->
        </div>
        
        <!-- Add new row button -->
        <div class="text-center mt-4">
            <button class="add-button" onclick="showAddModal(null, false)" title="Add new button">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Import Modal -->
    <div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="importModalLabel">Import Buttons</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Paste your JSON data below or upload a file. This will replace your current buttons.</p>
                    <textarea class="form-control" id="importData" rows="10" placeholder='[{"id":"...","text":"...","rowId":"..."}, ...]'></textarea>
                    <div class="mt-3">
                        <label for="importFile" class="form-label">Or upload a file:</label>
                        <input class="form-control" type="file" id="importFile" accept=".json">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="importButtons()">Import Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Button Modal -->
    <div class="modal fade" id="addButtonModal" tabindex="-1" aria-labelledby="addButtonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addButtonModalLabel">Add New Button</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="buttonText" class="form-label">Button Text:</label>
                        <input type="text" class="form-control" id="buttonText" placeholder="Enter button text">
                    </div>
                    <div class="mb-3">
                        <label for="buttonLabel" class="form-label" data-i18n="buttonLabelLabel">Label (optional):</label>
                        <input type="text" class="form-control" id="buttonLabel" placeholder="Enter label (optional)" data-i18n-placeholder="buttonLabelPlaceholder">
                    </div>
                    <div class="mb-3">
                        <label for="buttonBgColor" class="form-label" data-i18n="backgroundColorLabel">Background Color:</label>
                        <input type="color" class="form-control form-control-color" id="buttonBgColor" value="#0d6efd" title="Pick a background color">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="buttonOutline">
                        <label class="form-check-label" for="buttonOutline" data-i18n="outlineLabel">Outline</label>
                    </div>
                    <div class="mb-3">
                        <label for="buttonFontColor" class="form-label" data-i18n="fontColorLabel">Font Color:</label>
                        <input type="color" class="form-control form-control-color" id="buttonFontColor" value="#0d6efd" title="Pick a font color">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Add to:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addLocation" id="newRow" value="newRow" checked>
                            <label class="form-check-label" for="newRow">
                                New row
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addLocation" id="existingRow" value="existingRow">
                            <label class="form-check-label" for="existingRow">
                                Existing row (select below)
                            </label>
                        </div>
                    </div>
                    <div class="mb-3" id="rowSelection" style="display: none;">
                        <label for="rowSelect" class="form-label">Select row:</label>
                        <select class="form-select" id="rowSelect">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveButtonChanges()">Add Button</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this button?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>

            // Setup Modals
            addButtonModal = new bootstrap.Modal(document.getElementById('addButtonModal'));
            deleteConfirmModal = new bootstrap.Modal(document.getElementById('deleteConfirmModal'));
            importModal = new bootstrap.Modal(document.getElementById('importModal'));

            loadWorkspaces();
            initializeCurrentWorkspace();

            loadState();
            loadButtons();
            renderButtons();
            renderWorkspaceControls();
            updateModes();
            setupEventListeners();
            initTheme();
            initLang();
            updateTitle();
        });

        function setupEventListeners() {
            // Edit mode toggle
            document.getElementById('editModeToggle').addEventListener('change', function() {
                editMode = this.checked;
                localStorage.setItem('editMode', JSON.stringify(editMode));
                updateModes();
            });

            // Drag mode toggle
            document.getElementById('dragModeToggle').addEventListener('change', function() {
                dragMode = this.checked;
                localStorage.setItem('dragMode', JSON.stringify(dragMode));
                updateModes();
            });
            
            // Filter input
            document.getElementById('filterInput').addEventListener('input', function() {
                filterButtons(this.value);
            });

            // Import/Export
            document.getElementById('exportButton').addEventListener('click', exportButtons);
            document.getElementById('importButton').addEventListener('click', () => importModal.show());
            document.getElementById('importFile').addEventListener('change', handleFileSelect, false);
            
            // Radio buttons for add location
            document.querySelectorAll('input[name="addLocation"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const rowSelection = document.getElementById('rowSelection');
                    if (this.value === 'existingRow') {
                        rowSelection.style.display = 'block';
                        populateRowSelect();
                    } else {
                        rowSelection.style.display = 'none';
                    }
                });
            });

            // Workspace controls
            document.getElementById('workspaceSelect').addEventListener('change', (e) => switchWorkspace(e.target.value));
            document.getElementById('addWorkspaceButton').addEventListener('click', addWorkspace);
            document.getElementById('deleteWorkspaceButton').addEventListener('click', deleteWorkspace);
            window.addEventListener('hashchange', onHashChange, false);

            // Theme toggle
            document.getElementById('theme-toggle-btn').addEventListener('click', toggleTheme);

            // Language selector
            document.querySelector('.lang-selector').addEventListener('click', (event) => {
                event.preventDefault();
                const lang = event.target.getAttribute('data-lang');
                if (lang) {
                    setLanguage(lang);
                }
            });
        }

        function loadState() {
            // Load edit mode state from localStorage
            const savedEditMode = localStorage.getItem('editMode');
            if (savedEditMode !== null) {
                editMode = JSON.parse(savedEditMode);
            }
            document.getElementById('editModeToggle').checked = editMode;

            // Load drag mode state
            const savedDragMode = localStorage.getItem('dragMode');
            if (savedDragMode !== null) {
                dragMode = JSON.parse(savedDragMode);
            }
            document.getElementById('dragModeToggle').checked = dragMode;
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('copy_tool_theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const theme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('copy_tool_theme', theme);
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            localStorage.setItem('copy_tool_lang', lang);

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = translations[lang][key] || translations.en[key];
            });

            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                el.placeholder = translations[lang][key] || translations.en[key];
            });

            document.querySelectorAll('[data-i18n-title]').forEach(el => {
                const key = el.getAttribute('data-i18n-title');
                el.title = translations[lang][key] || translations.en[key];
            });

            document.querySelectorAll('.lang-selector a').forEach(a => {
                a.classList.toggle('active', a.getAttribute('data-lang') === lang);
            });
            updateTitle();
        }

        function initLang() {
            const savedLang = localStorage.getItem('copy_tool_lang');
            const browserLang = navigator.language.split('-')[0];
            const initialLang = savedLang || (translations[browserLang] ? browserLang : 'en');
            setLanguage(initialLang);
        }


        function loadWorkspaces() {
            const savedWorkspaces = localStorage.getItem('workspaces');
            const oldButtons = localStorage.getItem('clipboardButtons');

            if (savedWorkspaces) {
                workspaces = JSON.parse(savedWorkspaces);
            } else if (oldButtons) {
                // Migrate from old format
                workspaces = [{ id: 'default', name: 'Default' }];
                localStorage.setItem('workspaces', JSON.stringify(workspaces));
                localStorage.setItem('ws_default', oldButtons);
                localStorage.removeItem('clipboardButtons');
            } else {
                // First time user
                workspaces = [{ id: 'default', name: 'Default' }];
                localStorage.setItem('workspaces', JSON.stringify(workspaces));
                localStorage.setItem('ws_default', '[]');
            }
        }

        function initializeCurrentWorkspace() {
            const hash = window.location.hash.substring(1);
            if (hash && workspaces.some(ws => ws.id === hash)) {
                currentWorkspaceId = hash;
            } else {
                currentWorkspaceId = workspaces[0]?.id || 'default';
                window.location.hash = currentWorkspaceId;
            }
        }

        function renderWorkspaceControls() {
            const select = document.getElementById('workspaceSelect');
            select.innerHTML = '';
            workspaces.forEach(ws => {
                const option = document.createElement('option');
                option.value = ws.id;
                option.textContent = ws.name;
                if (ws.id === currentWorkspaceId) {
                    option.selected = true;
                }
                select.appendChild(option);
            });

            document.getElementById('deleteWorkspaceButton').disabled = workspaces.length <= 1;
        }

        function onHashChange() {
            const newWorkspaceId = window.location.hash.substring(1);
            if (newWorkspaceId && newWorkspaceId !== currentWorkspaceId && workspaces.some(ws => ws.id === newWorkspaceId)) {
                currentWorkspaceId = newWorkspaceId;
                loadButtons();
                renderButtons();
                renderWorkspaceControls();
                updateTitle();
            }
        }

        function switchWorkspace(id) {
            window.location.hash = id;
        }

        function addWorkspace() {
            const name = prompt(translations[currentLang].addWorkspaceTitle);
            if (name && name.trim()) {
                const newWorkspace = {
                    id: 'ws_' + Date.now(),
                    name: name.trim()
                };
                workspaces.push(newWorkspace);
                localStorage.setItem('workspaces', JSON.stringify(workspaces));
                localStorage.setItem(newWorkspace.id, '[]'); // Initialize with empty buttons
                
                renderWorkspaceControls();
                switchWorkspace(newWorkspace.id);
            }
        }

        function deleteWorkspace() {
            if (workspaces.length <= 1) {
                alert(translations[currentLang].alert_cannotDeleteLastWorkspace);
                return;
            }

            const currentWorkspace = workspaces.find(ws => ws.id === currentWorkspaceId);
            if (confirm(translations[currentLang].confirm_deleteWorkspace(currentWorkspace.name))) {
                localStorage.removeItem(currentWorkspaceId);
                workspaces = workspaces.filter(ws => ws.id !== currentWorkspaceId);
                localStorage.setItem('workspaces', JSON.stringify(workspaces));
                
                // Switch to the first available workspace
                switchWorkspace(workspaces[0].id);
            }
        }

        // Update mode-dependent UI elements
        function updateModes() {
            const body = document.body;
            if (editMode) {
                body.classList.remove('edit-mode-off');
            } else {
                body.classList.add('edit-mode-off');
            }

            if (dragMode) {
                body.classList.add('drag-mode-on');
            } else {
                body.classList.remove('drag-mode-on');
            }

            renderButtons(); // Re-render buttons to apply/remove drag handlers
        }

        // Filter buttons based on text
        function filterButtons(filterText) {
            const filterLower = filterText.toLowerCase().trim();
            const rows = document.querySelectorAll('.button-container');
            
            rows.forEach(row => {
                const buttons = row.querySelectorAll('.copy-button');
                let rowHasMatch = false;
                
                // Check if any button in this row matches the filter
                buttons.forEach(button => {
                    const mainText = (button.getAttribute('data-text') || button.textContent).toLowerCase();
                    if (mainText.includes(filterLower)) {
                        rowHasMatch = true;
                    }
                });
                
                // Show/hide the row based on match
                if (filterLower === '' || rowHasMatch) {
                    row.style.display = 'flex';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Load buttons from localStorage
        function loadButtons() {
            const saved = localStorage.getItem(currentWorkspaceId);
            if (saved) {
                buttons = JSON.parse(saved);
            } else {
                // This case handles if a workspace exists in the list but has no data entry
                buttons = [];
            }
        }

        // Save buttons to localStorage
        function saveButtons() {
            localStorage.setItem(currentWorkspaceId, JSON.stringify(buttons));
        }

        // Render all buttons
        function renderButtons() {
            const container = document.getElementById('buttons-container');
            container.innerHTML = '';

            // Group buttons by row
            const rows = {};
            const rowOrder = []; // To maintain the order of rows

            buttons.forEach(button => {
                if (!rows[button.rowId]) {
                    rows[button.rowId] = [];
                    rowOrder.push(button.rowId);
                }
                rows[button.rowId].push(button);
            });

            // Render each row in order
            rowOrder.forEach((rowId, index) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'button-container';
                rowDiv.setAttribute('data-row-id', rowId);

                // Add Row Controls (Up/Down)
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'row-controls';
                
                const upBtn = document.createElement('button');
                upBtn.className = 'row-move-btn';
                upBtn.innerHTML = '<i class="fas fa-chevron-up"></i>';
                upBtn.onclick = () => moveRowUp(rowId);
                upBtn.disabled = index === 0; // Disable if first row
                upBtn.title = "Move Row Up";

                const downBtn = document.createElement('button');
                downBtn.className = 'row-move-btn';
                downBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
                downBtn.onclick = () => moveRowDown(rowId);
                downBtn.disabled = index === rowOrder.length - 1; // Disable if last row
                downBtn.title = "Move Row Down";

                controlsDiv.appendChild(upBtn);
                controlsDiv.appendChild(downBtn);
                rowDiv.appendChild(controlsDiv);

                rows[rowId].forEach(button => {
                    const buttonElement = createButtonElement(button);
                    rowDiv.appendChild(buttonElement);
                });

                // Add "+" button to the end of each row
                const addButton = createAddButton(rowId);
                rowDiv.appendChild(addButton);

                container.appendChild(rowDiv);
            });
        }

        // Move row up
        function moveRowUp(rowId) {
            // 1. Identify unique rows and their order
            const rowOrder = [];
            const rows = {};
            buttons.forEach(button => {
                if (!rows[button.rowId]) {
                    rows[button.rowId] = [];
                    rowOrder.push(button.rowId);
                }
                rows[button.rowId].push(button);
            });

            const index = rowOrder.indexOf(rowId);
            if (index > 0) {
                // Swap with previous
                const temp = rowOrder[index];
                rowOrder[index] = rowOrder[index - 1];
                rowOrder[index - 1] = temp;

                // Reconstruct buttons array
                reconstructButtonsArray(rowOrder, rows);
            }
        }

        // Move row down
        function moveRowDown(rowId) {
            // 1. Identify unique rows and their order
            const rowOrder = [];
            const rows = {};
            buttons.forEach(button => {
                if (!rows[button.rowId]) {
                    rows[button.rowId] = [];
                    rowOrder.push(button.rowId);
                }
                rows[button.rowId].push(button);
            });

            const index = rowOrder.indexOf(rowId);
            if (index < rowOrder.length - 1) {
                // Swap with next
                const temp = rowOrder[index];
                rowOrder[index] = rowOrder[index + 1];
                rowOrder[index + 1] = temp;

                // Reconstruct buttons array
                reconstructButtonsArray(rowOrder, rows);
            }
        }

        function reconstructButtonsArray(newRowOrder, rowsMap) {
            const newButtons = [];
            newRowOrder.forEach(rId => {
                newButtons.push(...rowsMap[rId]);
            });
            buttons = newButtons;
            saveButtons();
            renderButtons();
        }

        // Create a button element
        function createButtonElement(button) {
            const buttonDiv = document.createElement('div');
            buttonDiv.className = 'd-flex align-items-center';
            buttonDiv.setAttribute('data-button-id', button.id);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'btn copy-button';
            copyBtn.setAttribute('data-text', button.text);
            copyBtn.innerHTML = '';
            if (button.label) {
                const labelDiv = document.createElement('div');
                labelDiv.className = 'button-label';
                labelDiv.textContent = button.label;
                copyBtn.appendChild(labelDiv);
            }
            const mainDiv = document.createElement('div');
            mainDiv.className = 'button-main-text';
            mainDiv.textContent = button.text;
            copyBtn.appendChild(mainDiv);

            // Apply per-button styles
            const bgColor = button.bgColor || '';
            const outline = !!button.outline;
            const fontColor = button.fontColor || '';
            if (outline) {
                copyBtn.style.backgroundColor = 'transparent';
                if (fontColor) {
                    copyBtn.style.color = fontColor;
                    copyBtn.style.borderColor = fontColor;
                }
                copyBtn.style.borderStyle = 'solid';
                copyBtn.style.borderWidth = '1px';
            } else {
                if (bgColor) {
                    copyBtn.style.backgroundColor = bgColor;
                }
                if (fontColor) {
                    copyBtn.style.color = fontColor;
                }
                // keep default border color from theme unless explicitly set by outline mode
            }

            if (dragMode) {
                copyBtn.draggable = true;
                copyBtn.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', button.text);
                });
            } else {
                copyBtn.onclick = () => copyToClipboard(button.text, copyBtn);
            }

            const editBtn = document.createElement('button');
            editBtn.className = 'edit-button';
            editBtn.innerHTML = '<i class="fas fa-edit"></i>';
            editBtn.onclick = () => showAddModal(button.id, true);
            editBtn.title = 'Edit Button';

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-button';
            deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
            deleteBtn.onclick = () => showDeleteModal(button.id);
            deleteBtn.title = 'Delete Button';

            buttonDiv.appendChild(copyBtn);
            buttonDiv.appendChild(editBtn);
            buttonDiv.appendChild(deleteBtn);

            return buttonDiv;
        }

        // Create an add button
        function createAddButton(rowId) {
            const addButton = document.createElement('button');
            addButton.className = 'add-button';
            addButton.innerHTML = '<i class="fas fa-plus"></i>';
            addButton.onclick = () => showAddModal(rowId, false);
            addButton.title = translations[currentLang].addButtonToRowTitle;
            return addButton;
        }

        // Copy text to clipboard
        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Change button color to indicate success
                buttonElement.classList.add('copied');
                
                // Reset button color after 1 second
                setTimeout(() => {
                    buttonElement.classList.remove('copied');
                }, 1000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                buttonElement.classList.add('copied');
                setTimeout(() => {
                    buttonElement.classList.remove('copied');
                }, 1000);
            }
        }

        // Show add/edit button modal
        function showAddModal(id = null, isEdit = false) {
            const modalTitle = document.getElementById('addButtonModalLabel');
            const buttonText = document.getElementById('buttonText');
            const buttonBgColor = document.getElementById('buttonBgColor');
            const buttonOutline = document.getElementById('buttonOutline');
            const buttonFontColor = document.getElementById('buttonFontColor');
            const buttonLabel = document.getElementById('buttonLabel');
            const newRowRadio = document.getElementById('newRow');
            const existingRowRadio = document.getElementById('existingRow');
            const rowSelection = document.getElementById('rowSelection');
            const rowSelect = document.getElementById('rowSelect');
            const saveButton = document.querySelector('#addButtonModal .btn-primary');

            editingButtonId = null; // Reset editing state by default

            if (isEdit) { // Editing an existing button
                const buttonToEdit = buttons.find(b => b.id === id);
                if(buttonToEdit) {
                    editingButtonId = id;
                    modalTitle.textContent = 'Edit Button';
                    saveButton.textContent = 'Update Button';
                    buttonText.value = buttonToEdit.text;
                    buttonBgColor.value = buttonToEdit.bgColor || '#0d6efd';
                    buttonOutline.checked = buttonToEdit.outline !== undefined ? !!buttonToEdit.outline : true;
                    buttonFontColor.value = buttonToEdit.fontColor || '#0d6efd';
                    buttonLabel.value = buttonToEdit.label || '';

                    existingRowRadio.checked = true;
                    rowSelection.style.display = 'block';
                    populateRowSelect();
                    rowSelect.value = buttonToEdit.rowId;
                } else {
                    // This case should ideally not happen if called correctly
                    console.error("Edit button clicked but no button found with id:", id);
                    return;
                }
            } else { // Adding a new button
                modalTitle.textContent = 'Add New Button';
                saveButton.textContent = 'Add Button';
                buttonText.value = '';
                buttonLabel.value = '';
                buttonBgColor.value = '#0d6efd';
                buttonOutline.checked = true;
                buttonFontColor.value = '#0d6efd';

                if (id) { // Adding to a specific row (id is rowId)
                    existingRowRadio.checked = true;
                    rowSelection.style.display = 'block';
                    populateRowSelect();
                    rowSelect.value = id;
                } else { // Adding to a new row
                    newRowRadio.checked = true;
                    rowSelection.style.display = 'none';
                }
            }
            
            saveButton.onclick = saveButtonChanges;
            addButtonModal.show();
        }

        // Populate row selection dropdown
        function populateRowSelect() {
            const select = document.getElementById('rowSelect');
            select.innerHTML = '';
            
            // Group buttons by row
            const rows = {};
            buttons.forEach(button => {
                if (!rows[button.rowId]) {
                    rows[button.rowId] = [];
                }
                rows[button.rowId].push(button);
            });
            
            // Create options for each row
            Object.keys(rows).forEach(rowId => {
                const option = document.createElement('option');
                option.value = rowId;
                
                // Get the text of the first button in the row
                const firstButtonText = rows[rowId][0].text;
                option.textContent = `${firstButtonText} (Row ${rowId})`;
                
                select.appendChild(option);
            });
        }

        function saveButtonChanges() {
            const text = document.getElementById('buttonText').value.trim();
            const label = document.getElementById('buttonLabel').value.trim();
            const bgColor = document.getElementById('buttonBgColor').value;
            const outline = document.getElementById('buttonOutline').checked;
            const fontColor = document.getElementById('buttonFontColor').value;
            if (!text) {
                alert(translations[currentLang].alert_enterButtonText);
                return;
            }

            const addLocation = document.querySelector('input[name="addLocation"]:checked').value;
            let rowId;

            if (addLocation === 'newRow') {
                rowId = Date.now().toString();
            } else {
                rowId = document.getElementById('rowSelect').value;
                if (!rowId) {
                    alert(translations[currentLang].alert_selectRow);
                    return;
                }
            }

            if (editingButtonId) {
                // Update existing button
                const buttonToUpdate = buttons.find(b => b.id === editingButtonId);
                if (buttonToUpdate) {
                    buttonToUpdate.text = text;
                    buttonToUpdate.rowId = rowId;
                    buttonToUpdate.label = label;
                    buttonToUpdate.bgColor = bgColor;
                    buttonToUpdate.outline = outline;
                    buttonToUpdate.fontColor = fontColor;
                }
            } else {
                // Add new button
                const newButton = {
                    id: Date.now().toString(),
                    text: text,
                    rowId: rowId,
                    label: label,
                    bgColor: bgColor,
                    outline: outline,
                    fontColor: fontColor
                };
                buttons.push(newButton);
            }

            saveButtons();
            renderButtons();
            addButtonModal.hide();
            editingButtonId = null; // Reset editing state
        }

        // Show delete confirmation modal
        function showDeleteModal(buttonId) {
            deleteButtonId = buttonId;
            deleteConfirmModal.show();
        }

        // Confirm delete
        function confirmDelete() {
            if (deleteButtonId) {
                buttons = buttons.filter(button => button.id !== deleteButtonId);
                saveButtons();
                renderButtons();
                deleteButtonId = null;
            }
            deleteConfirmModal.hide();
        }

        // Export buttons to a JSON file
        function exportButtons() {
            const dataStr = JSON.stringify(buttons, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            const workspaceName = workspaces.find(ws => ws.id === currentWorkspaceId)?.name || 'export';
            link.href = url;
            link.download = `clipboard-buttons-${workspaceName}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Handle file selection for import
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const contents = e.target.result;
                document.getElementById('importData').value = contents;
            };
            reader.readAsText(file);
        }

        // Import buttons from JSON
        function importButtons() {
            const jsonText = document.getElementById('importData').value;
            if (!jsonText.trim()) {
                alert(translations[currentLang].alert_noDataToImport);
                return;
            }

            if (!confirm(translations[currentLang].confirm_replaceButtons)) {
                return;
            }

            try {
                const importedButtons = JSON.parse(jsonText);
                
                // Basic validation
                if (!Array.isArray(importedButtons) || (importedButtons.length > 0 && !importedButtons.every(b => b.id && b.text && b.rowId))) {
                    throw new Error(translations[currentLang].error_invalidJson(''));
                }

                buttons = importedButtons;
                saveButtons();
                renderButtons();
                importModal.hide();
                document.getElementById('importData').value = '';
                document.getElementById('importFile').value = ''; // Reset file input
                alert(translations[currentLang].alert_importSuccess);
            } catch (error) {
                alert(translations[currentLang].error_importFailed(error.message));
            }
        }

        function updateTitle() {
            const workspace = workspaces.find(ws => ws.id === currentWorkspaceId);
            const baseTitle = translations[currentLang].title;
            if (workspace) {
                document.title = `${workspace.name} - ${baseTitle}`;
            } else {
                document.title = baseTitle;
            }
        }
    </script>
