<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #f0f0f0;
      --card-bg-color: #2a2a2a;
      --border-color: #444;
      --accent-color: #0d6efd;
    }

    html[data-theme="light"] {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --card-bg-color: #fff;
      --border-color: #dee2e6;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container-fluid {
      padding-top: 20px;
      padding-bottom: 20px;
      flex: 1;
    }

    .card {
      background-color: var(--card-bg-color);
      border-color: var(--border-color);
    }

    .card-header {
      border-bottom-color: var(--border-color);
    }

    .form-control, .form-select {
      background-color: var(--card-bg-color);
      color: var(--text-color);
      border-color: var(--border-color);
    }

    .form-control:focus, .form-select:focus {
      background-color: var(--card-bg-color);
      color: var(--text-color);
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .list-group-item {
      background-color: var(--card-bg-color);
      color: var(--text-color);
      border-color: var(--border-color);
    }

    .list-group-item.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .form-check-input:checked {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
    }

    .btn-primary {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg" style="background-color: var(--card-bg-color); border-bottom: 1px solid var(--border-color);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" data-i18n="title">To-Do List</a>
      <div class="d-flex ms-auto">
        <select id="lang-switcher" class="form-select form-select-sm me-2" style="width: auto;">
          <option value="en">English</option>
          <option value="pt">Português</option>
          <option value="ja">日本語</option>
        </select>
        <button id="theme-switcher" class="btn btn-sm btn-outline-secondary">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- To-Do List -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-header">
            <h4 data-i18n="todoTitle">To-Do</h4>
          </div>
          <div class="card-body">
            <form id="task-form" class="d-flex mb-3">
              <input type="text" id="task-input" class="form-control me-2" data-i18n-placeholder="placeholder" placeholder="New task...">
              <button type="submit" class="btn btn-primary" data-i18n="addBtn">Add</button>
            </form>
            <ul id="task-list" class="list-group">
              <!-- Tasks will be rendered here -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Completed Tasks -->
      <div class="col-md-6 mb-4">
        <div class="card h-100">
          <div class="card-header">
            <h4 data-i18n="completedTitle">Completed</h4>
          </div>
          <div class="card-body">
            <ul id="completed-list" class="list-group">
              <!-- Completed tasks will be rendered here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./todo.js" defer></script>
</body>
</html>
